<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <div class="container">
            <div class="login-box">
                <h2 id="title">Shamshodbek yuksalish</h2>
                <div class="headline">
                    <p class="order_pr">Buyurtma berish</p>
                    <button class="admin_btn" type="button">Admin page</button>
                </div>
                <form class="login_form">
                    <div class="user-box">
                        <input type="text" id="user_name" name="frist_name" required="Iltiomos ismingizni kiriting" title="Ismingizni kiriting">
                        <label for="user_name">Ism</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="user_lname" name="last_name" required="Iltiomos familiya kiriting" title="Familiya kiriting">
                        <label for="user_lname">Familiya</label>
                    </div>
                    <div class="user-box">
                        <input type="number" id="order_count" name="order_count" required="Iltiomos buyurtma sonini kiriting" title="buyurtma sonini kiriting">
                        <label for="order_count">Buyurtma soni</label>
                    </div>
                    <div class="user-box">
                        <input type="tel"  name="user_phone" id="user_phone" required="Iltiomos Telefon raqamingizni kiriting" title="Telefon raqamingizni kiriting">
                        <label for="user_phone">Telefon raqam</label>
                        
                    </div>
                    <div class="user-box">
                        <input type="text" name="user_addres" id="user_addres"  required="Iltiomos Manzilingizni kiriting" title="Manzilingizni kiriting">
                        <label for="user_addres">Yashash manzil</label>
                    </div>
                    <div class="user-box">
                        <input type="date"  name="order_date"  id="order_date" class="data_input" required="Iltiomos Buyurtma berilgan kun kiriting" title="Buyurtma berilgan kun kiriting">
                    </div>
                    <div class="btns">
                        <button class="send" type="submit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Jonatish
                        </button>
                        <button class="otmen" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Bekor qilish
                        </button>
                    </div>
   
                </form>
            </div>
          
        </div>
        </div>
<div class="overlay">
    <div class="wrapper">
        <div class="modal_head">
            <button class="js_close"> X </button>
        </div>
        <h3 >Admin page</h3>
        <form class="modal_admin">
            <div class="user-box">
                <input type="text" class="admin_name" name="admin_name" required="Iltiomos ismingizni kiriting" title="Ismingizni kiriting">
                <label>Admin ismi</label>
            </div>
            <div class="user-box">
                <input type="text" class="admin_parol" name="admin_parol" required="Iltiomos Parolingizni kiriting" title="Parolingizni kiriting">
                <label>Admin paroli</label>
            </div>
            <button type="submit" class="admin_btn btn_send">Send</button>
        </form>
    </div>
</div>

<div class="result">
   
    <div class="result_body">
        <button class="res_close"> X </button>
         <span class="res_content"></span>
    </div>
</div>
